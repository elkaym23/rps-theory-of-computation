<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="crt-frame">
      <div class="crt-screen">
        <h1 class="pixel-title title-rock">RESULT</h1>

        <div class="pixel-row" style="gap: 40px; margin-top: 10px">
          <!-- PLAYER 1 -->
          <div>
            <div class="label" style="color: #ff69b4; margin-bottom: 8px">
              PLAYER 1
            </div>
            <img src="/static/images/{{ p1 }}.png" class="countdown-hand" />
          </div>

          <h2 class="pixel-title" style="font-size: 2.5rem; margin-top: 20px">
            VS
          </h2>

          <!-- PLAYER 2 -->
          <div>
            <div class="label" style="color: #00ff00; margin-bottom: 8px">
              PLAYER 2
            </div>
            <img src="/static/images/{{ p2 }}.png" class="countdown-hand" />
          </div>
        </div>

        <h2
          class="pixel-title"
          style="font-size: 2.2rem; margin-top: 40px; color: #ffb6c1"
        >
          {{ result }}
        </h2>

        <div
          style="
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
          "
        >
          <!-- PLAY AGAIN -->
          <a href="/pvp_simul" class="menu-btn">PLAY AGAIN</a>

          <!-- MAIN MENU -->
          <a href="/" class="menu-btn camera">MAIN MENU</a>
        </div>
      </div>
    </div>
  </body>
</html>
