<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Camera Mode Result</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="crt-frame">
    <div class="crt-screen">
      <h1 class="pixel-title title-rock">RESULT</h1>

      <div class="pixel-row" style="gap: 40px; margin-top: 10px">

        <!-- USER -->
        <div>
          <div class="label" style="color: #ff69b4; margin-bottom: 8px">YOU</div>
          {% if user != "invalid" %}
          <img src="/static/images/{{ user }}.png" class="countdown-hand
                {% if result_text == " YOU WIN!" %} winner-hand {% elif result_text=="CPU WINS!" %} loser-hand {% else
            %} tie-hand {% endif %}" />
          {% else %}
          <div class="label" style="color: #ff69b4;">INVALID MOVE</div>
          {% endif %}
        </div>

        <h2 class="pixel-title" style="font-size: 2.5rem; margin-top: 20px">VS</h2>

        <!-- CPU -->
        <div>
          <div class="label" style="color: #00ff00; margin-bottom: 8px">CPU</div>

          {% if ai != "none" %}
          <img src="/static/images/{{ ai }}.png" class="countdown-hand
                {% if result_text == " CPU WINS!" %} winner-hand {% elif result_text=="YOU WIN!" %} loser-hand {% else
            %} tie-hand {% endif %}" />
          {% else %}
          <div class="label" style="color: #00ff00;">—</div>
          {% endif %}
        </div>

      </div>

    </div>

    <h2 class="pixel-title" style="font-size: 2.2rem; margin-top: 40px; color: #ffb6c1; text-align: center;">
      {{ result_text }}
    </h2>

    <h3 style="margin-top: 30px; color: #000000">
      Rock: {{ rock }} • Paper: {{ paper }} • Scissors: {{ scissors }} • Invalid: {{ invalid }}
    </h3>

    <div style="margin-top: 50px">
      <a href="/" class="menu-btn">MAIN MENU</a>
      <a href="/cam_countdown" class="menu-btn camera">PLAY AGAIN (CAMERA)</a>
    </div>
  </div>
  </div>
</body>

</html>
